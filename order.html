    <div id="about" class="about-us section">
        <div class="container">
            <h2><em>Let's</em> order <span>a room</span></h2>
            <div class="row">
                <div class="col-lg-6 align-self-center">
                    <div class="left-image">

                        <div class="section-heading">
                            <div class="row">

                                    <div class="container">
                                        <div class="row" style="font-size: 15px;">
                                            <form id="update" action="" method="get">
                                                <script>
                                                    function showTableList() {
                                                        var str = document.getElementById("roomName").value;
                                                        var text = "<br>Jenis Meja : ";
                                                        if (str == "small") {
                                                            text += "<select name='tableSelected' id='tableSelected' required=''>";
                                                            text += "<option value='' disabled>Choose Room</option>";
                                                            text += "<option value='uShape' selected>U-Shape Table</option></select>";
                                                        } else if (str == "medium") {
                                                            text += '<select name="tableSelected" id="tableSelected" required=""><option value=""disabled>Choose Room</option><option value="uShape" selected>U-Shape Table</option><option value="roundShape">Rounded Table</option></select>';
                                                        } else {
                                                            text += '<select name="tableSelected" id="tableSelected" required=""><option value=""disabled>Choose Room</option><option value="uShape" selected>U-Shape Table</option><option value="roundShape">Rounded Table</option><option value="boardRoom">Boardroom Table</option><option value="theatreTable">Theatre Table</option></select>';
                                                        }
                                                        document.getElementById('tableChoose').innerHTML = text;
                                                    }
                                                    function showAttributeList() {
                                                        var str = document.getElementById("roomName").value;
                                                        var text = "";
                                                        if (str == "small") {
                                                            text += "<input type='checkbox' id = 'terminal' name = 'terminal' value='terminal' disabled checked style='margin-left: -150px; margin-right: -165px; height: 15px'> 2 Charger Terminals<br>";
                                                        } else if (str == "medium") {
                                                            text += "<input type='checkbox' id = 'terminal' name = 'terminal' value='terminal' disabled checked style='margin-left: -150px; margin-right: -165px; height: 15px'> 4 Charger Terminal<br>";
                                                            text += "<input type='checkbox' id = 'wifi' name = 'wifi' value='wifi' disabled checked style='margin-left: -150px; margin-right: -165px; height: 15px'> Free Own Wifi<br>";
                                                        } else {
                                                            text += "<input type='checkbox' id = 'terminal' name = 'terminal' value='terminal' disabled checked style='margin-left: -150px; margin-right: -165px; height: 15px'> 10 Charger Terminal<br>";
                                                            text += "<input type='checkbox' id = 'wifi' name = 'wifi' value='wifi' disabled checked style='margin-left: -150px; margin-right: -165px; height: 15px'> Free Own Wifi<br>";
                                                            text += "<input type='checkbox' id = 'AC' name = 'AC' value='AC' disabled checked style='margin-left: -150px; margin-right: -165px; height: 15px'> Double AC<br>";
                                                        }
                                                        document.getElementById('attributeChoose').innerHTML = text;
                                                    }
                                                </script>
                                                <fieldset>
                                                    <br>Tipe Ruangan : <select name="roomName" id="roomName"
                                                        onchange="showTableList(); showAttributeList()" required="">
                                                        <option disabled selected>Choose Room Size
                                                        </option>
                                                        <option value="small">Small Room
                                                        </option>
                                                        <option value="medium">Medium Room
                                                        </option>
                                                        <option value="large">Large Room
                                                        </option>
                                                    </select>
                                                </fieldset>

                                                <fieldset>
                                                    <div id="tableChoose">
                                                        <br>Jenis Meja :
                                                        <select name="tableSelected" id="tableSelected" required="">
                                                            <option disable selected>No Room Choosed</option>
                                                        </select>
                                                    </div>
                                                </fieldset>

                                                    <input type="checkbox" name="FlipChartMarkers" id="FlipChartMarkers"
                                                        value="FlipChartMarkers" style="margin-left: -150px; margin-right: -165px; height: 15px"> Flipchart and Markers<br>
                                                    <input type="checkbox" name="CoffeeMaker" id="CoffeeMaker"

                                                </fieldset>
                                                <fieldset>

                                                        id="paymentMethod" placeholder="Metode Pembayaran" required="">

                                                <fieldset>
